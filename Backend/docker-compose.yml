version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: autopilot-db
    environment:
      POSTGRES_DB: autopilot
      POSTGRES_USER: autopilot
      POSTGRES_PASSWORD: autopilot
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  autopilot-worker:
    platform: linux/amd64 # Force x86 architecture for QubiPy compatibility
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autopilot-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://autopilot:autopilot@db:5432/autopilot

      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app # hot reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

volumes:
  dbdata:
